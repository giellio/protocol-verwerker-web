<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol-Verwerker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="sidenav">
        <li><a class="titel" href="index.html">Protocol-Verwerker</a></li>
        <li><a class="active" href="index.html">Verwerker</a></li>
        <li><a href="handleiding.html">Handleiding</a></li>
        <li class="right-nav"><a id="github" href="https://github.com/giellio/protocol-verwerker"><img src="src/github-mark-white.png" alt="GitHub"></a></li>
    </ul>

    <div class="content">
        <div class="container">
            <input type="file" name="file" id="file" accept=".csv" multiple> <br> <br>
            <div class="tooltip">Frequentie <br>
                <span class="tooltiptext">Hoeveel minuten samen gegroepeerd worden. Heeft alleen impact op de
                    frequentietabel.</span>
            </div> <br>
            <input type="number" id="frequentie" name="frequentie" min="1" max="100" value="5"> <br><br>
            <div class="tooltip">Animatie <br>
                <span class="tooltiptext">Schakel de animatie in of uit. Voor als je na de 5e protocol wel klaar bent
                    met de animatie.</span>
            </div> <br>
            <input type="checkbox" id="animatie" name="animatie"> <br><br>
            <input class="button" type="button" id="btnsubmitfreq" value="Download Frequentietabel">
            <input class="button" type="button" id="btnsubmitseq" value="Download Sequentietabel">
            <input class="button" type="button" id="btnsubmiteth" value="Download Ethogram"> <br><br>
            <input class="button" type="button" id="btnsubmitall" value="Download Allemaal">
            <br><br>
            <div id="table" style="display: none;">

            </div>
        </div>
    </div>

    <div id="load-pop-up">
        <div class="loader"></div> &nbsp; <p id="load-pop-up-text"></p>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="JSZip/dist/jszip.js"></script>
<script type="module" src="js/create.js"></script>
</html>
